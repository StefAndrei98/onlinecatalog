<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Add student</title>

    <!-- Navigation source !   -->
    <nav th:include="_menu.html :: menu_nav">
    </nav>

</head>
<body>
<div class="container"></div>
<div class="row">
    <form class="col s12" th:action="@{/addschoolgroup}" th:object="${schoolgroup}" method="post">
        <div class="container">
            <h1>Add school group</h1>
            <p>Please fill in this form to create a school group.</p>
            <hr>
            <div class="row">
                <div class="col s12">
                    <input th:field="*{groupName}" id="group_name" type="text" , placeholder="Group Name" name="group_name" required>
                    <label for="group_name"><b> School Group Name </b></label>

                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input th:field="*{groupYear}" id="group_year" type="date" pattern="yyyy-MM-dd" , placeholder="Group Year" name="group_year" required>
                    <label for="group_year"><b> School Group Year </b></label>

                </div>
            </div>
            <button type="submit"><i class="small material-icons">add</i></button>
        </div>
    </form>
</div>
</body>
</html>
