<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Add student</title>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">School Catalog</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/}"><i class="small material-icons">home</i></a></li>
                <li><a th:href="@{/allstudents}"><i class="small material-icons">person</i></a></li>
            </ul>
        </div>
    </nav>

</head>
<body>
<div class="container"></div>
<div class="row">
<form class="col s12" th:action="@{/addstudent}" th:object= "${student}" method="post" >
    <div class="container">
        <h1>Add student</h1>
        <p>Please fill in this form to create a student.</p>
        <hr>
        <div class="row">
            <div class="col s12">
        <label for="first_name"><b> First Name </b></label>
        <input th:field="*{firstName}" id="first_name" type="text" , placeholder="First Name" name = "first_name" required >
            </div>
    </div>
        <div class="row">
            <div class="col s12">
        <label for="last_name"><b> Last Name </b></label>
        <input th:field="*{lastName}" id="last_name" type="text" , placeholder="Last Name" name = "last_name" required >
                </div>
        </div>
        <button type="submit"><i class="small material-icons">add</i></button>
    </div>
</div>
</form>
</div>
</body>
</html>
