<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Add student</title>

    <!-- Navigation source !   -->
    <nav th:include="_menu.html :: menu_nav">
    </nav>

</head>
<body>
<div class="container">
    <div class="row">
        <form class="col s12" th:action="@{/editprofessor/{id}(id=${professor.professorId})}" th:object="${professor}"
              method="post">
            <div class="container">
                <h1>Edit professor</h1>
                <p>Rename actual person from catalog ! </p>
                <hr>
                <div class="row">
                    <div class="col s12">
                        <label for="professor_first_name"><b> First Name </b></label>
                        <input th:field="*{professorFirstName}" id="professor_first_name" type="text" ,
                               placeholder="First Name" name="professor_first_name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="professor_last_name"><b> Last Name </b></label>
                        <input th:field="*{professorLastName}" id="professor_last_name" type="text" ,
                               placeholder="Last Name" name="professor_last_name" required>
                    </div>
                </div>
                <button type="submit"><i class="small material-icons">edit</i></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
