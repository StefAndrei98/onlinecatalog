<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <title>Professor view</title>

    <!-- Navigation source !   -->
    <nav th:include="_menu.html :: menu_nav">
    </nav>


</head>
<body>

<div class="container">
    <h1>Professor</h1>
    <table>
        <thead>
        <tr>
            <td>
                <h5><b>Professor ID</b></h5>
            </td>

            <td>
                <h5><b>Professor first Name</b></h5>
            </td>

            <td>
                <h5><b>Professor last Name</b></h5>
            </td>

            <td>
                <h5><b>Actions</b></h5>
            </td>

        </tr>
        </thead>
        <tbody th:each="p: ${professors}">
        <tr>
            <td th:text="${p.professorId}"></td>
            <td th:text="${p.professorFirstName}"></td>
            <td th:text="${p.professorLastName}"></td>
            <td>
                <a th:href="@{/editprofessor/{id}(id=${p.professorId})}"><i class="small material-icons">edit</i></a>
                <a th:href="@{/deleteprofessor/{id}(id=${p.professorId})}"><i
                        class="small material-icons">delete</i></a>

            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
