<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Students view</title>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">School Catalog</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/}"><i class="small material-icons">home</i></a></li>
                <li><a th:href="@{/addstudent}"><i class="small material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

</head>
<body>

<div class="container">
    <h1>Students</h1>
<table>
<thead>
    <tr>
        <td>
            Student ID
        </td>

        <td>
            Student first Name
        </td>

        <td>
            Student last Name
        </td>

        <td>
        Actions
        </td>

    </tr>
</thead>
    <tbody th:each = "s: ${students}">
    <tr>
        <td th:text = "${s.studentId}"></td>
        <td th:text = "${s.firstName}"></td>
        <td th:text = "${s.lastName}"></td>
        <td>
          <a th:href="@{/editstudent/{id}(id=${s.studentId})}"><i class="small material-icons">edit</i></a>
            <a th:href="@{/deletestudent/{id}(id=${s.studentId})}"><i class="small material-icons">delete</i></a>

        </td>

                    </tr>
            </tbody>
        </table>
</div>
    </body>
</html>
