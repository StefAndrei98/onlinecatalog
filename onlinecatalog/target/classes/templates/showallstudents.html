<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Students view</title>
</head>
<body>
<h1>Students</h1>

<a th:href="@{/}"> Home </a>
<a th:href="@{/addstudent}"> Add student </a>


<table>
<thead>
    <tr>
        <td>
            Student ID
        </td>

        <td>
            Student first Name
        </td>

        <td>
            Student last Name
        </td>

    </tr>
</thead>
    <tbody th:each = "s: ${students}">
    <tr>
        <td th:text = "${s.studentId}"></td>
        <td th:text = "${s.firstName}"></td>
        <td th:text = "${s.lastName}"></td>
        <td>
            <!-- <a th:href="@{/editstudent/{id}(id=${student.studentID})}"> Edit </a> -->
         </td>

     </tr>




     </tbody>


 </table>

 </body>
 </html>
